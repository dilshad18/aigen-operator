apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-aigen-operator
rules:
  # Required to detect GPU vs CPU nodes
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "patch", "update"]
  # Required to scale deployments
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "watch", "patch", "update"]

  # Required to read/write AIGen CR status
  - apiGroups: ["infra.whiz.ai"]
    resources: ["aigens", "aigens/status"]
    verbs: ["get", "list", "watch", "patch", "update"]

  # Required to event AIGen CR status
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]
  # Allow watching namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-aigen-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-aigen-operator
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-aigen-operator
    namespace: {{ .Release.Namespace }} 
